<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <!--sidebar-->
        <aside class="left_side">
            <!--profile card-->
            <div class="profile_card">

                <div class="profile_img">
                    <img src="profile tron.png" class="avt">
                </div>

                <div class="profile_info">
                    <h4 class="profile_name">Rayan Adlardard</h4>
                    <p class="profile_title">Font-end Developer</p>
                </div>

                <div class="profile_icons">
                    <div class="icon_layout">
                        <img src="Ellipse 9 (1).png">
                        <img src="Icons-facebook.png" class="icons">
                    </div>
                    <div class="icon_layout">
                        <img src="Ellipse 9 (1).png">
                        <img src="Icons-instagram.png" class="icons">
                    </div>
                    <div class="icon_layout">
                        <img src="Ellipse 9 (1).png">
                        <img src="Icons-twitter.png" class="icons">
                    </div>
                    <div class="icon_layout">
                        <img src="Ellipse 9 (1).png">
                        <img src="Icons-linkedin.png" class="icons">
                    </div>
                    <div class="icon_layout">
                        <img src="Ellipse 9 (1).png">
                        <img src="Icons-Youtube.png" class="icons">
                    </div>
                    <div class="icon_layout">
                        <img src="Ellipse 9 (1).png">
                        <img src="Icons-dribbble.png" class="icons">
                    </div>
                </div>
                <span class="line6">
                    <img src="Line 6.png">
                </span>
            </div>

            <!--basic info-->
             <div class="basic_profile">
                <div class="layout_age">
                    <img src="Rectangle 2.png" style="width: 46px; height: 24px; flex-shrink: 0;">
                    <p class="age">Age: </p>
                </div>
             </div>
        </aside>

        <!--main-->
        <main class="main_content">

        </main>

        <!--rightbar-->

        <nav class="right_bar">

        </nav>
    </div>
</body>
</html>
